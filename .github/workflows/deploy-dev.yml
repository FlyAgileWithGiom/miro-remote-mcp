name: Deploy to Development

on:
  # Trigger after CI completes successfully on dev-* tags
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore:
      - '**'  # Ignore branch runs, only match tag runs
    # Note: GitHub matches tags against branches-ignore, so we filter in the job condition

  workflow_dispatch:
    inputs:
      version:
        description: 'Image tag to deploy (e.g., feat-my-branch, sha-abc123, dev, latest)'
        required: false
        default: 'dev'

jobs:
  deploy:
    # Only run if CI succeeded AND triggered by dev-* tag (or manual dispatch)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'dev-'))
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      # For workflow_run: use the tag from the CI run; for manual: use input or default to 'dev'
      version: ${{ github.event.workflow_run.head_branch || github.event.inputs.version || 'dev' }}
      log_retention_days: 14
      BASE_URI: ${{ vars.DEV_BASE_URI }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
      MIRO_CLIENT_ID_B64: ${{ secrets.DEV_MIRO_CLIENT_ID_B64 }}
      MIRO_CLIENT_SECRET_B64: ${{ secrets.DEV_MIRO_CLIENT_SECRET_B64 }}
