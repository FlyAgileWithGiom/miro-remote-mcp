name: Deploy to Production

on:
  # Trigger after CI completes successfully on v* tags
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore:
      - '**'  # Ignore branch runs, only match tag runs

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.2.3, latest, or commit SHA)'
        required: false
        default: 'latest'

jobs:
  deploy:
    # Only run if CI succeeded AND triggered by v* tag (or manual dispatch)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'v'))
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      # For workflow_run: use the tag from the CI run; for manual: use input or default to 'latest'
      version: ${{ github.event.workflow_run.head_branch || github.event.inputs.version || 'latest' }}
      log_retention_days: 30
      BASE_URI: ${{ vars.PROD_BASE_URI }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_HOST: ${{ secrets.PROD_SERVER_HOST }}
      MIRO_CLIENT_ID_B64: ${{ secrets.PROD_MIRO_CLIENT_ID_B64 }}
      MIRO_CLIENT_SECRET_B64: ${{ secrets.PROD_MIRO_CLIENT_SECRET_B64 }}
